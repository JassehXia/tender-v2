name: Next.js CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - uses: actions/checkout@v4

      # 2️⃣ Set up Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Run lint (optional, skips if you don't have it)
      - run: npm run lint || echo "No lint configured"

      # 5️⃣ Type-check TypeScript
      - run: npm run type-check || echo "No type-check configured"

      # 6️⃣ Validate Prisma schema (optional)
      - run: npx prisma validate || echo "Prisma validation skipped"

      # 7️⃣ Generate Prisma client
      - run: npx prisma generate

      # 8️⃣ Build Next.js (this is what you just did locally)
      - run: npm run build
